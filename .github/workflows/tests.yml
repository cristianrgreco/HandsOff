name: Tests

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4
      - name: Install XcodeGen
        run: |
          if ! command -v xcodegen >/dev/null 2>&1; then
            brew install xcodegen
          fi
      - name: Generate project
        run: scripts/gen_project.sh
      - name: Run tests
        run: scripts/test.sh
